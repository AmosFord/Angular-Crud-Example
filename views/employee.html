<div class="employee">
    <div ng-if="edit">
        <h1 ng-if="!employee._id">Add an employee</h1>
        <h1 ng-if="employee._id">Edit employee</h1>
        <div class="form-group col-sm-4">
            <label>First Name</label>
            <input type="text" class="form-control"  size="30" ng-model="employee.firstName" pattern="[A-Za-z]{1,30}">
        </div>
        <div class="form-group col-sm-4">
            <label>Middle Name</label>
            <input type="text" class="form-control"  size="30" ng-model="employee.middleName" pattern="[A-Za-z]{1,30}">
        </div>
        <div class="form-group col-sm-4">
            <label>Last Name</label>
            <input type="text" class="form-control"  size="30" ng-model="employee.lastName" pattern="[A-Za-z]{1,50}">
        </div>
        <div class="form-group col-sm-4">
            <label>Age</label>
            <input type="number" class="form-control"  size="3"ng-model="employee.age" min="14" max="110">
        </div>
        <div ng-controller="myCtrl">
            <div class="form-group col-sm-4">
                <label>Designation</label>
                <select class="form-control" ng-model="employee.designation" ng-options="option for option in designations" ng-change="getSalaryRanges()"></select>
            </div>
            <div class="form-group col-sm-4">
                <label>Salary from {{ salaryRanges[0]}} to {{ salaryRanges[1]}}</label>
                <div class="input-group">
                    <span class="input-group-addon">$</span>
                    <input type="number" class="form-control"  size="8"ng-model="employee.salary" min="{{ salaryRanges[0]}}" max="{{ salaryRanges[1]}}" step="500">
                    <span class="input-group-addon">.00</span>
                </div>  
            </div>
        </div>
        <button class="btn btn-default" ng-click="toggleEdit()" ui-sref="main.empty()" ui-sref-opts="{reload: true, notify: true}">Cancel</button>
        <button class="btn btn-success pull-right" ng-click="save()" ui-sref="main.empty()" ui-sref-opts="{reload: true, notify: true}">Save</button>
    </div>
    <div ng-if="!edit">
        <h3>
            {{employee.firstName}} {{employee.middleName}} {{employee.lastName}} 
            <small><a ng-click="toggleEdit()">Edit</a></small>
            <small class="pull-right"><em>{{employee.designation}}</em></small>
        </h3>
    </div>
</div>
